<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage on a Webpage</title>
   
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div  id="cajonPrincipal" class="cajaPrincipal">

        <h1 class="titulo">Local Storage</h1>
        <h4 class="subtitulo">Contacts</h4>

          <div class="caja">
            Insert your name:
          </div>
          <div>
            <input type="text" id="usuario" class="input">
          </div>
          
          

          <div class="caja">
            Insert your phone number:
          </div>
          <div>
            <input type="text" id="telefono" class="input">
          </div>
            
          

          <div class="caja">
            Insert your email:
          </div>
          <div>
            <input type="text" id="correo" class="input">
          </div>
            
          

          <div class="caja">
            <input type="submit" id="enviar" value="Send">
          </div>
          <br>

          <div>
            <button id="recuperar">Show contact</button>
            <button id="borrar">Delete contact</button>
            <button id="mostrarTodos">Show all contacts</button>
            <button id="borrarTodos">Delete all contactos</button>
          </div>
            
          
        
        <div id="resultado"></div>
        </div>
    </div>

<script src="main.js"></script>



  </body>
</html>
